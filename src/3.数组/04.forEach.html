<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    let score = [59 , 60 ,99 ,48];
    //forEach没有返回值,强行遍历所有元素，不能技能中断，不能更改元素的值
    let sum = 0;
    score.forEach(item => {
        sum += item;
    })
   

    alert(score);
    alert(sum);
    </script>
</body>
</html>
