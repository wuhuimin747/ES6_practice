    <script>
    //展开一个数组,效果就跟把数组内容掏出来一样
    let arr = [1,2,3,4];
    let arr_2 = [...arr , 5 ,6 ,7];
    let arr_3 = [...arr , ...arr_2];

    //alert(arr_2);


    let show = (a , ...args)=>{  //把所有的实参收集成一个数组args
        alert(a);
        args.forEach((v)=>{
            alert(v);
        })
    }
    show(77 , 88 ,...arr_2);  //展开数组arr_2来传递实参  等价于 show(1,2,3,4,5 ,6 ,7);
    
    </script>
</body>
