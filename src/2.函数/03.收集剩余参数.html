<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //收集实参传过来的剩余参数到一个数组里
    let show = (a ,b , ...args)=>{  //注意一点， ...args只能放在参数列表的最后 ，并且args名字可自定义
        alert(a);
        alert(b);
        alert(args);
        console.info(typeof args);
        console.info(args);
        
    }

    show(1 , 2, 3, 4 ,5 ,6);
    </script>
</body>
</html>
